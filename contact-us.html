    <h1>Review an album!</h1>

    <form id="review" method="POST" action="mailto:mymichell484@gmail.com">
        <fieldset>
            <legend>Album Name</legend>
            <label for="name">Enter here:</label>
            <input type="text" id="name" name="name" placeholder="Album name..." required>
        </fieldset>

        <fieldset>
            <legend>Write your review!</legend>
            <label for="message">Leave it here:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write a review..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Pick!</legend>
            <label>Choose one:</label>
            <input type="radio" id="option1" name="choice" value="Option 1">
            <label for="option1">I loved it</label>
            <input type="radio" id="option2" name="choice" value="Option 2">
            <label for="option2">I hated it</label>

            <label>Pick again!</label>
            <input type="checkbox" id="checkbox1" name="features" value="Feature 1">
            <label for="checkbox1">Will recommend</label>
            <input type="checkbox" id="checkbox2" name="features" value="Feature 2">
            <label for="checkbox2">NEVER will recommend</label>
        </fieldset>

        <fieldset>
            <legend>I rate it</legend>
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" name="options">
                <option value="Option 1">1/3</option>
                <option value="Option 2">2/3</option>
                <option value="Option 3">3/3</option>
            </select>
        </fieldset>

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
