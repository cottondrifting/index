    <h1>Review an album!</h1>

    <form id="review" action="mailto:mymichell484@gmail.com" method="POST">
        <fieldset>
            <legend>Album Name</legend>
            <label for="name">What's it called?</label>
            <input type="text" name="albumname" id="albumname" placeholder="Album name...">
        </fieldset>

        <fieldset>
            <legend>Write your review!</legend>
            <textarea name="review" id="review" rows="4" placeholder="Enter your review here..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Your overall opinion?</legend>
            <label>Choose one:</label>
            <input type="radio" name="choice" id="choice1" value="choice 1">
            <label for="option1">It was cool</label>
            <input type="radio" name="choice" id="choice2" value="choice 2">
            <label for="option2">It was meh</label>
            <input type="radio" name="choice" id="choice3" value="choice 3">
            <label for="option3">I disliked it</label>
        </fieldset>

        <fieldset>
            <legend>Do you recommend this album?</legend>
            <input type="checkbox" name="check" id="check1" value="check 1">
            <label for="check1">I would recommend</label>
            <input type="checkbox" name="check" id="check2" value="check 2">
            <label for="check2">Would not recommend</label>
        </fieldset>

        <fieldset>
            <legend>I rate it...</legend>
            <select name="rating" size="4">
                <option value="Option 1">1 star</option>
                <option value="Option 2">2 stars</option>
                <option value="Option 3">3 stars</option>
                <option value="Option 4">4 stars</option>
                <option value="Option 5">5 stars</option>
            </select>
        </fieldset>

        <input type="reset" value="Start over">
        <input type="submit">

    </form>
